            <h2>Contact Me</h2>
            <p>I love questions and comments - and I'm always happy to help! <br> Please feel free to message me here.</p>
            <form class="contact-form" action="#" method="">
                <div class="fullname">
                    <input type="text" name="fullname" placeholder="Full Name Here">
                </div> <!-- end .fullname -->
                <div class="email">
                    <input type="email" name="email" placeholder="Email Address">
                </div> <!-- end .email -->
                <div class="phone">
                    <input type="tel" name="phone" placeholder="Phone Number">
                </div> <!-- end .phone -->
                <div class="subject">
                    <input type="text" name="subject" placeholder="Subject">
                </div> <!-- end .subject -->
                <div class="message">
                    <textarea name="message" placeholder="Type your message here..."></textarea>
                </div> <!-- end .message -->
                <button>Submit</button>
            </form>
